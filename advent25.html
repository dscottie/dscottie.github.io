<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Team Advent Calendar</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Lucide React icons as inline SVG components
    const Calendar = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    );

    const Gift = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="20 12 20 22 4 22 4 12"></polyline>
        <rect x="2" y="7" width="20" height="5"></rect>
        <line x1="12" y1="22" x2="12" y2="7"></line>
        <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
        <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>
      </svg>
    );

    const Code = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
    );

    const Sparkles = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
        <path d="M5 3v4"></path>
        <path d="M19 17v4"></path>
        <path d="M3 5h4"></path>
        <path d="M17 19h4"></path>
      </svg>
    );

    const DevAdventCalendar = () => {
      const [currentDate, setCurrentDate] = useState(new Date());
      const [selectedDay, setSelectedDay] = useState(null);
      const [openedDays, setOpenedDays] = useState(() => {
        const today = new Date();
        const opened = [];
        for (let i = 1; i <= Math.min(today.getDate(), 23); i++) {
          if (today.getMonth() === 11) {
            opened.push(i);
          }
        }
        return opened;
      });
      const [snowflakes, setSnowflakes] = useState([]);

      useEffect(() => {
        const flakes = Array.from({ length: 50 }, (_, i) => ({
          id: i,
          left: Math.random() * 100,
          animationDuration: 10 + Math.random() * 20,
          animationDelay: Math.random() * 10,
          fontSize: 10 + Math.random() * 20,
          opacity: 0.3 + Math.random() * 0.7
        }));
        setSnowflakes(flakes);
      }, []);

      const jokes = {
        1: "Why do programmers prefer dark mode? Because light attracts bugs! üêõ",
        2: "How many programmers does it take to change a light bulb? None, that's a hardware problem! üí°",
        3: "Why did the developer go broke? Because he used up all his cache! üí∞",
        4: "What's a programmer's favorite hangout place? Foo Bar! üç∫",
        5: "Why do C# developers love their language? Because it's sharp and to the point! üëì",
        6: "What did the developer say when their code worked the first time? 'Wait, what did I do wrong?' ü§î",
        8: "Why did the programmer quit his job? He didn't get arrays! üìä",
        9: "Why do Kotlin developers never get lost? Because they always find the best path with null safety! üéÆ",
        10: "What's a programmer's favorite type of music? Algorithm! üéµ",
        11: "Why did the database administrator leave his wife? She had one-to-many relationships! üíî",
        12: "What do you call a programmer from Finland? Nerdic! üá´üáÆ",
        13: "Why do programmers hate nature? It has too many bugs! üå≥",
        15: "What's the object-oriented way to become wealthy? Inheritance! üíé",
        16: "Why did the functions stop calling each other? They had constant arguments! ‚òéÔ∏è",
        17: "What do you call 8 hobbits? A hobbyte! üßô‚Äç‚ôÇÔ∏è",
        18: "What do C# developers and musicians have in common? They both love sharp notes! üò¢",
        19: "What's a programmer's favorite snack? Microchips! üçü",
        20: "Why do programmers prefer iOS development? Because it's Swift! ‚ö°",
        22: "What did the router say to the doctor? It hurts when IP! üè•",
        23: "Why do programmers always mix up Halloween and Christmas? Because Oct 31 = Dec 25! üéÉüéÑ"
      };

      const weekdays = [1, 2, 3, 4, 5, 6, 8, 9, 10, 11, 12, 13, 15, 16, 17, 18, 19, 20, 22, 23];

      const canOpen = (day) => {
        const today = currentDate.getDate();
        const currentMonth = currentDate.getMonth();
        return currentMonth === 11 && day <= today && day <= 23;
      };

      const handleDayClick = (day) => {
        if (canOpen(day)) {
          setSelectedDay(day);
          if (!openedDays.includes(day)) {
            setOpenedDays([...openedDays, day]);
          }
        }
      };

      const getTodaysJoke = () => {
        const today = currentDate.getDate();
        const currentMonth = currentDate.getMonth();
        if (currentMonth === 11 && today <= 23 && weekdays.includes(today)) {
          return { day: today, joke: jokes[today] };
        }
        return null;
      };

      const todaysJoke = getTodaysJoke();

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 p-8 relative overflow-hidden">
          {snowflakes.map(flake => (
            <div
              key={flake.id}
              className="absolute text-white pointer-events-none"
              style={{
                left: `${flake.left}%`,
                fontSize: `${flake.fontSize}px`,
                opacity: flake.opacity,
                animation: `fall ${flake.animationDuration}s linear infinite`,
                animationDelay: `${flake.animationDelay}s`,
                top: '-20px'
              }}
            >
              ‚ùÑ
            </div>
          ))}
          
          <style>{`
            @keyframes fall {
              0% {
                transform: translateY(-20px) rotate(0deg);
              }
              100% {
                transform: translateY(100vh) rotate(360deg);
              }
            }
          `}</style>
          
          <div className="max-w-6xl mx-auto relative z-10">
            <div className="text-center mb-8">
              <div className="flex items-center justify-center gap-3 mb-4">
                <Code className="w-10 h-10 text-yellow-300" />
                <h1 className="text-5xl font-bold text-white">Dev Team Advent Calendar</h1>
                <Sparkles className="w-10 h-10 text-yellow-300" />
              </div>
              <p className="text-xl text-blue-200">Daily jokes for your December standups! üéÑ</p>
              <p className="text-sm text-blue-300 mt-2">Weekdays only: Dec 1-23</p>
            </div>

            {todaysJoke && (
              <div className="bg-gradient-to-r from-green-500 to-emerald-600 rounded-2xl p-6 mb-8 shadow-2xl border-4 border-yellow-300 animate-pulse">
                <div className="flex items-center gap-3 mb-3">
                  <Gift className="w-8 h-8 text-white" />
                  <h2 className="text-2xl font-bold text-white">Today's Joke (Day {todaysJoke.day})</h2>
                </div>
                <p className="text-xl text-white font-medium leading-relaxed">{todaysJoke.joke}</p>
              </div>
            )}

            <div className="grid grid-cols-5 gap-4 mb-8">
              {weekdays.map((day) => {
                const isOpened = openedDays.includes(day);
                const isAvailable = canOpen(day);
                const isToday = currentDate.getDate() === day && currentDate.getMonth() === 11;
                
                return (
                  <button
                    key={day}
                    onClick={() => handleDayClick(day)}
                    disabled={!isAvailable}
                    className={`
                      aspect-square rounded-2xl p-6 text-2xl font-bold transition-all transform hover:scale-105
                      ${isAvailable 
                        ? 'bg-gradient-to-br from-red-500 to-pink-600 text-white cursor-pointer shadow-lg hover:shadow-2xl' 
                        : 'bg-gray-700 text-gray-500 cursor-not-allowed'}
                      ${isOpened ? 'ring-4 ring-yellow-300' : ''}
                      ${isToday ? 'ring-4 ring-green-400 animate-pulse' : ''}
                    `}
                  >
                    <div className="flex flex-col items-center justify-center h-full">
                      <Calendar className="w-8 h-8 mb-2" />
                      <span>{day}</span>
                      {isOpened && <Gift className="w-6 h-6 mt-2 text-yellow-300" />}
                    </div>
                  </button>
                );
              })}
            </div>

            {selectedDay && (
              <div className="bg-white rounded-2xl p-8 shadow-2xl">
                <div className="flex items-center gap-3 mb-4">
                  <div className="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full w-12 h-12 flex items-center justify-center text-xl font-bold">
                    {selectedDay}
                  </div>
                  <h3 className="text-2xl font-bold text-gray-800">December {selectedDay}</h3>
                </div>
                <p className="text-xl text-gray-700 leading-relaxed">{jokes[selectedDay]}</p>
              </div>
            )}

            <div className="text-center mt-8 text-blue-200">
              <p className="text-sm">Made with ‚ù§Ô∏è for your awesome dev team</p>
              <p className="text-xs mt-2">Happy Holidays! üéÖüíª</p>
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<DevAdventCalendar />);
  </script>
</body>
</html>
